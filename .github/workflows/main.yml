name: Create branch on new issue

on:
  issues:
    types: [opened]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update issue title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          NEW_TITLE="BIB-${ISSUE_NUMBER} - ${ISSUE_TITLE}"
          gh issue edit "$ISSUE_NUMBER" --title "$NEW_TITLE"

      - name: Create branch from issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          BRANCH_NAME="BIB-${ISSUE_NUMBER}"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout -b "$BRANCH_NAME" origin/master
          git push origin "$BRANCH_NAME"

      - name: Comentar na issue com o nome da branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue.number;
            const branch_name = `BIB-${issue_number}`;
            const comment = `:rocket: Branch criada para esta issue: \`${branch_name}\``;
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number,
              body: comment
            });
